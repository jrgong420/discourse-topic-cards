show_likes:
  type: bool
  default: true
show_views:
  type: bool
  default: false
show_reply_count:
  type: bool
  default: false
show_activity:
  type: bool
  default: false
show_publish_date:
  type: bool
  default: true
set_card_max_height:
  type: bool
  default: true
card_max_height:
  type: integer
  default: 275
show_on_categories:
  type: list
  list_type: category
  default: ""
show_for_suggested_topics:
  type: bool
  default: true
card_style_desktop:
  type: enum
  default: list
  choices:
    - list
    - grid
card_style_mobile:
  type: enum
  default: grid
  choices:
    - list
    - grid
grid_card_min_width:
  type: integer
  default: 260
  description: "Desktop/tablet grid: minimum column width (px). Grid auto-fits as many cards as fit per row. No effect on smartphones."
grid_thumbnail_max_height:
  type: integer
  default: 150
  description: "Smartphone grid only: maximum thumbnail height in px. Desktop grid unaffected."

set_card_grid_height:
  type: bool
  default: true
card_grid_height:
  type: integer
  default: 420

thumbnail_placeholder_icon:
  type: enum
  default: fa-image
  choices:
    - fa-image
    - fa-file
    - fa-newspaper
  description: "Icon to display when a topic has no thumbnail image (Font Awesome icon name, e.g., fa-image)."

card_border_radius:
  type: enum
  default: large
  choices:
    - none
    - small
    - medium
    - large
    - extra_large