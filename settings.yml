show_likes:
  type: bool
  default: true
show_views:
  type: bool
  default: false
show_reply_count:
  type: bool
  default: false
show_activity:
  type: bool
  default: false
show_publish_date:
  type: bool
  default: true
set_card_max_height:
  type: bool
  default: true
card_max_height:
  type: integer
  default: 275
show_on_categories:
  type: list
  list_type: category
  default: ""
show_for_suggested_topics:
  type: bool
  default: true
card_style_desktop:
  type: enum
  default: list
  choices:
    - list
    - grid
card_style_mobile:
  type: enum
  default: grid
  choices:
    - list
    - grid
grid_card_min_width:
  type: integer
  default: 260
  description: "Desktop/tablet grid: minimum column width (px). Grid auto-fits as many cards as fit per row. No effect on smartphones."
grid_thumbnail_max_height:
  type: integer
  default: 150
  description: "Smartphone grid only: maximum thumbnail height in px. Desktop grid unaffected."

set_card_grid_height:
  type: bool
  default: true
card_grid_height:
  type: integer
  default: 420

thumbnail_placeholder_icon:
  type: enum
  default: fa-image
  choices:
    - fa-image
    - fa-file
    - fa-newspaper
  description: "Icon to display when a topic has no thumbnail image (Font Awesome icon name, e.g., fa-image)."

card_border_radius:
  type: enum
  default: large
  choices:
    - none
    - small
    - medium
    - large
    - extra_large

highlight_tags:
  type: list
  list_type: tag
  default: "featured"
  description: "Tags that trigger visual highlighting on topic cards (pipe-separated, e.g., 'featured|important')"

highlight_style:
  type: enum
  default: tertiary_accent
  choices:
    - tertiary_accent
  description: "Visual style for highlighted cards: tertiary color accent combines border, background tint, and elevation for unified emphasis"

highlight_intensity:
  type: enum
  default: medium
  choices:
    - subtle
    - medium
    - strong
  description: "Intensity of the highlight effect: subtle (minimal), medium (balanced), or strong (prominent)"

show_highlight_incard_accents:
  type: bool
  default: true
  description: "Show in-card accents for highlighted topics: accented badge for matching tag(s) and subtle title color adjustments"