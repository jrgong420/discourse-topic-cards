    description: "A Discourse component to display the topic list in card format, with thumbnails where available."
    settings:
      show_likes: "Show likes on topic card"
      show_views: "Show views on topic card"
      show_reply_count: "Show reply count on topic card"
      show_activity: "Show activity on topic card"
      show_publish_date: "Show publish date on topic card"
      set_card_max_height: "Set max height for landscape-oriented topic cards. If unset, landscape cards will grow to the height of the image rendering."
      card_max_height: "The maximum height in pixels for landscape-oriented topic cards. Only used if set_card_max_height is true. Default is 275px."
      list_view_categories: "Desktop: Categories that display topic cards in list style (image left, content right). If both desktop settings are empty, topic cards are disabled on desktop. If a category appears in both list and grid settings, list style takes priority."
      grid_view_categories: "Desktop: Categories that display topic cards in grid style (image top, content below in responsive grid). If a category appears in both list and grid settings, list style takes priority."
      mobile_list_view_categories: "Mobile: Categories that display topic cards in list style (image left, content right). If both mobile settings are empty, topic cards are disabled on mobile. If a category appears in both list and grid settings, list style takes priority."
      mobile_grid_view_categories: "Mobile: Categories that display topic cards in grid style (image top, content below in responsive grid). If a category appears in both list and grid settings, list style takes priority."
      inherit_layout_to_subcategories: "When enabled, any category chosen in a layout setting (list or grid, desktop or mobile) will apply the same layout to all of its subcategories recursively. Explicit category selections in the settings always take precedence over inherited layouts. For conflicts between inherited layouts, grid takes precedence over list."
      thumbnail_placeholder_icon: "Icon used when a topic has no thumbnail (Font Awesome name, e.g., fa-image, fa-file, fa-newspaper)."
      grid_thumbnail_max_height: "Maximum thumbnail height in pixels for grid-layout topic cards on smartphones (mobile only). Default is 150px."

      set_card_grid_height: "Set uniform height for grid-layout topic cards on desktop to ensure proper grid alignment. Recommended for consistent visual appearance."
      card_grid_height: "The uniform height in pixels for grid-layout topic cards on desktop. Only used if set_card_grid_height is true. Default is 420px."
      card_border_radius: "Choose border radius size for topic cards. Maps to Discourse core design tokens for consistency with your theme."
      hide_topic_author_tc_column: "Hide the custom author column in topic cards for compatibility with the Topic Author theme component."
      topic_title_font_size: "Topic title font size"

      # Carousel Settings
      carousel_display_location: "Where to display the featured topics carousel. Choose 'home' to show on the home page, or 'disabled' to hide it completely."
      carousel_desktop_layout: "Desktop carousel layout mode. 'list' shows one card per slide for detailed viewing; 'grid' shows multiple cards per slide in a responsive grid."
      carousel_mobile_layout: "Mobile carousel layout mode. 'list' shows one card per slide; 'grid' shows multiple cards per slide. List mode is recommended for better mobile readability."
      carousel_plugin_outlet: "Advanced: Plugin outlet location for the carousel. Default 'above-main-container' places it at the top of the page. Only change if you understand Discourse plugin outlets."
      carousel_filter_tags: "Filter carousel topics by tags. Enter tag names separated by pipes (|). Example: 'featured|announcement'. Leave empty to show all topics. Topics matching ANY tag will be included."
      carousel_max_items: "Maximum number of topics to display in the carousel. Valid range: 1-20. Recommended: 5-10 for optimal performance. Higher values may increase load time."
      carousel_order: "Topic ordering for the carousel. 'latest' shows newest topics first; 'random' shuffles topics on each page load; 'popular' shows top topics from the past week."
      carousel_display_expired_events: "When enabled, the featured topics carousel includes topics whose events have already ended (ends_at is in the past). Topics without events are always shown, regardless of this setting."
      carousel_display_upcoming_events: "When enabled, the featured topics carousel includes topics whose events have not yet started (starts_at is in the future). Topics without events are always shown, regardless of this setting."
      carousel_slides_per_view: "Maximum number of slides visible at once (cap). Actual count adapts to viewport width and minimum slide width. Valid range: 1-6. Recommended: 3 for desktop."
      carousel_min_slide_width_px: "Minimum width (in pixels) per slide. Used to calculate how many slides fit in the viewport. Valid range: 240-480px. Recommended: 320px."
      carousel_slide_gap_px: "Gap between slides in pixels. Valid range: 0-64px. Default: 16px (matches Discourse spacing)."
      carousel_scroll_by: "Number of slides to scroll per navigation step. '1' scrolls one slide at a time; 'slides_per_view' scrolls by the number of visible slides (page-by-page)."
      carousel_loop: "Enable infinite looping. When enabled, the carousel wraps around from the last slide to the first (and vice versa). When disabled, navigation stops at the first and last slides."
      carousel_align: "Slide alignment within the viewport. 'start' aligns slides to the left edge; 'center' centers the active slide. Start alignment is recommended for grid layouts."
      carousel_drag_free: "Enable free-scroll dragging. When enabled, slides can be dragged freely without snapping. When disabled (recommended), slides snap to positions for predictable navigation."
      carousel_speed: "Animation speed for slide transitions. 'slow' provides smooth, leisurely transitions; 'normal' is balanced; 'fast' provides snappy, quick transitions."
      carousel_show_header: "Show the carousel header with 'Featured Topics' title. When disabled, the carousel displays without a header section."

      # Subcategory Carousel Settings
      subcategory_carousel_categories: "Enable subcategory carousel for these categories. The carousel will only appear when the category has at least the minimum number of visible subcategories."
      subcategory_carousel_min_children: "Minimum number of visible subcategories required to display the carousel. Default is 2."
